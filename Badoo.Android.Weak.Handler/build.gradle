apply plugin : 'java'

def badooAndroidWeakHandler = '1.1'

repositories {
    mavenLocal()
    maven { url 'https://maven.google.com' }
    jcenter()
    mavenCentral()
}

configurations {
    aar
    docs
}

configurations.all {
    transitive = false
}

dependencies {
    aar group: 'com.badoo.mobile', name:'android-weak-handler', version: "$badooAndroidWeakHandler"
   // docs group: 'com.badoo.mobile', name:'android-weak-handler', classifier: 'javadoc', version: "$badooAndroidWeakHandler"
}

clean() {
    delete 'Javadoc', fileTree('Jars') { include '**/*.aar' }
}

task copyAndRenameAar(type: Copy) {
    from file(configurations.aar.singleFile)
    into 'Jars'
    rename { 'android-weak-handler.aar' }
}

// task copyAndExtractJavaDoc(type: Copy) {
//     from zipTree(configurations.docs.singleFile)
//     into "Javadoc"
// }

task allDeps(type: DependencyReportTask) {
    configurations = [project.configurations.aar, project.configurations.docs]
}

task fetch(){
    dependsOn clean
    dependsOn allDeps
    dependsOn copyAndRenameAar
  //  dependsOn copyAndExtractJavaDoc
}